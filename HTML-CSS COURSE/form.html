<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Form</title>
</head>
<body>
<link rel="stylesheet" href="styles.css">
<form id="checkoutForm">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z ]+" title="Letters and spaces only"><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    
    <label for="shippingAddress">Shipping Address:</label><br>
    <input type="text" id="shippingAddress" name="shippingAddress" required pattern="[A-Za-z0-9,. -]+" title="Alphanumeric characters and some special characters (commas, periods, hyphens)"><br>
    
    <label for="creditCardNumber">Credit Card Number:</label><br>
    <input type="text" id="creditCardNumber" name="creditCardNumber" required pattern="[0-9]{16}" title="Valid credit card number format (16 digits)"><br>
    
    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3,4}" title="3 or 4-digit number"><br>
    
    <label for="expirationDate">Expiration Date:</label><br>
    <input type="text" id="expirationDate" name="expirationDate" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Valid date in MM/YY format"><br>
    
    <input type="submit" value="Submit">
</form>

<script>
document.getElementById("checkoutForm").addEventListener("submit", function(event) {
    var fullName = document.getElementById("fullName").value;
    var email = document.getElementById("email").value;
    var shippingAddress = document.getElementById("shippingAddress").value;
    var creditCardNumber = document.getElementById("creditCardNumber").value;
    var cvv = document.getElementById("cvv").value;
    var expirationDate = document.getElementById("expirationDate").value;
    
    // Regular expressions for validation
    var fullNamePattern = /^[A-Za-z ]+$/;
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var shippingAddressPattern = /^[A-Za-z0-9,. -]+$/;
    var creditCardNumberPattern = /^[0-9]{16}$/;
    var cvvPattern = /^[0-9]{3,4}$/;
    var expirationDatePattern = /^(0[1-9]|1[0-2])\/[0-9]{2}$/;
    
    if (!fullName.match(fullNamePattern)) {
        alert("Please enter a valid full name (letters and spaces only).");
        event.preventDefault();
    } else if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        event.preventDefault();
    } else if (!shippingAddress.match(shippingAddressPattern)) {
        alert("Please enter a valid shipping address (alphanumeric characters and some special characters: commas, periods, hyphens).");
        event.preventDefault();
    } else if (!creditCardNumber.match(creditCardNumberPattern)) {
        alert("Please enter a valid credit card number (16 digits).");
        event.preventDefault();
    } else if (!cvv.match(cvvPattern)) {
        alert("Please enter a valid CVV (3 or 4 digits).");
        event.preventDefault();
    } else if (!expirationDate.match(expirationDatePattern)) {
        alert("Please enter a valid expiration date in MM/YY format.");
        event.preventDefault();
    }
});
</script>

</body>
</html>
