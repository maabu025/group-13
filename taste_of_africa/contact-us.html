<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>

        <li><a href="contact-us.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="country">Country:</label>
      <input list="countries" id="country" name="country">
      <datalist id="countries">
        <option value="Nigeria">
        <option value="Kenya">
        <option value="South Africa">
        <option value="Ghana">
        <option value="Ethiopia">
      </datalist>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <section>
      <h2>Find Us</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19850.01341983257!2d18.4131878!3d-33.9258374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5d9f3ab3dbff%3A0x979a6e01e496ebfd!2sNeighbourgoods%20Market!5e0!3m2!1sen!2sza!4v1679426011345" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <form>
      <label for="newsletter-email">Sign up for our newsletter:</label>
      <input type="email" id="newsletter-email" placeholder="Your email" />
      <button type="submit">Subscribe</button>
    </form>
    <p>&copy; 2025 Tastes of Africa. All rights reserved.</p>
  </footer>
</body>
</html>
